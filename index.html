<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="build/css/style.css">

<body>
<div class="container">
  <div class="row">
    <div class="col-xs-1 left">
      <div class="navigation">
        <div class="btn-group-vertical" role="group">
          <button type="button" class="btn btn-primary" id="buttonExplore">
            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default" id="buttonAdd">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default" id="buttonDel">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default" id="buttonLink">
            <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default" id="buttonDump">
            <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div> <!-- /col-xs-1 navigation -->
    
    <div id="graph" class="col-xs-8 col-md-10 content">  
    </div> <!-- /col-md-10 content -->
  </div> <!-- /row -->
</div>

<script src="build/js/scripts.js"></script>

</body>
</html>
