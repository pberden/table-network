<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

<style>
.container {
  padding:15px;
  background-color:#dddddd;
  }

.navigation {
  position:fixed;
  }

.content {
  background-color:#fff;
  }

.link {
  stroke-width: 4px;
  stroke: gray;
  opacity: 0.5;
}

.node > rect {
  /*cursor: move;*/
  fill: #FFDB71;
  stroke: #FF7F0E;
  stroke-width: 1.5px;
}

.node > text {
  pointer-events: none;
  font-family: sans-serif;
  text-anchor: left;
  fill: #777;
  font-size:0.4em;
  font-weight: bold;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  user-select: none;
}

.node.fixed > rect{
  stroke: #f00;
}

.drag_link {
  stroke-linecap: round;
}

/* Selected */
.node.selected > rect {
  stroke-width: 3px;
}

.selected.link {
  stroke-width: 8px;
}
</style>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-1 left">
      <div class="navigation">
        <div class="btn-group-vertical" role="group">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default" onclick="graph.buttonAdd();">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div> <!-- /col-xs-1 navigation -->
    
    <div id="graph" class="col-xs-8 col-md-10 content">  
    </div> <!-- /col-md-10 content -->
  </div> <!-- /row -->
</div>

    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript">

function myGraph(el) {

    // Buttons (this should go in a seperate object)
    this.buttonAdd = function() {
      var id = prompt("Enter ID:");
      this.addNode({"id": id, "px": w/2, "py": h/2});
    }

    // Add and remove elements on the graph object
    this.addNode = function (d) {
        nodes.push({"id":d.id, "fixed":d.fixed, "px":d.x, "py":d.y});
        update();
    }

    this.removeNode = function (id) {
        var i = 0;
        var n = findNode(id);
        while (i < links.length) {
            if ((links[i]["source"] === n)||(links[i]["target"] == n)) links.splice(i,1);
            else i++;
        }
        var index = findNodeIndex(id);
        if(index !== undefined) {
            nodes.splice(index, 1);
            update();
        }
    }

    this.addLink = function (sourceId, targetId) {
        var sourceNode = findNode(sourceId);
        var targetNode = findNode(targetId);

        if((sourceNode !== undefined) && (targetNode !== undefined)) {
            links.push({"source": sourceNode, "target": targetNode});
            update();
        }
    }

    var findNode = function (id) {
        for (var i=0; i < nodes.length; i++) {
            if (nodes[i].id === id)
                return nodes[i]
        };
    }

    var findNodeIndex = function (id) {
        for (var i=0; i < nodes.length; i++) {
            if (nodes[i].id === id)
                return i
        };
    }

    // Set selection parameter to empty, this is where selected nodes / links are kept
    var selection = null;

    // set up the D3 visualisation in the specified element
    var w = 960, //$(el).innerWidth(),
        h = 500; //$(el).innerHeight();

    var force = d3.layout.force()
        .charge(-500)
        .linkDistance(100)
        .size([w, h]);

    var zoom = d3.behavior.zoom()
        .scaleExtent([0.5, 10])
        .on("zoom", zoomed);

    var drag = force.drag()
        .on("dragstart", dragstarted)
        .on("drag", dragged)
        .on("dragend", dragended);

    var svg = this.svg = d3.select(el).append("svg:svg")
        .attr("width", w)
        .attr("height", h)
          .call(zoom);

    var rect = svg.append("rect")
        .attr("width", w)
        .attr("height", h)
        .style("fill", "none")
        .style("pointer-events", "all")
        .on("click", (function(d) {
            /* SELECTION */
            selection = null;
            console.log("Selection Cleared");
            d3.selectAll(".node").classed("selected", false);
            return d3.selectAll(".link").classed("selected", false);
        }));;

    // container group for zooming and panning
    var container = svg.append("g");
    // link and node groups for correct ordering (nodes above links)
    var linkGroup = container.append("g")
        .attr("class", "links");
    var nodeGroup = container.append("g")
        .attr("class", "nodes");

    var nodes = force.nodes(),
        links = force.links();
    // for debugging:
    this.nodes = nodes;
    this.links = links;

    var update = function () {

        var link = linkGroup.selectAll("line.link")
            .data(links, function(d) { return d.source.id + "-" + d.target.id; });

        link.enter().insert("line")
            .attr("class", "link")
            .on("click", (function(d) {
              /* SELECTION */
              selection = d;
              console.log("Link selected");
              d3.selectAll(".link").classed("selected", function(d2) {
                  return d2 === d;
              });
              return d3.selectAll(".node").classed("selected", false);
        }));;

        link.exit().remove();

        var node = nodeGroup.selectAll("g.node")
            .data(nodes, function(d) { return d.id;});

        var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .on("dblclick", function() { d3.event.stopPropagation(); })
            .on("dblclick.unfix", dblclick)
            .on("mousedown", function() { d3.event.stopPropagation(); })
            .on("click", (function(d) {
              /* SELECTION */
              // global.selection = d;
              console.log("Node selected");
              d3.selectAll(".node").classed("selected", function(d2) {
                  return d2 === d;
              });
              return d3.selectAll(".link").classed("selected", false); }))
            .call(force.drag);

        // add rectangles
        nodeEnter.append("rect")
            .attr("width", 60)
            .attr("height", 40)
            .attr("x", -30)
            .attr("y", -20)
            .attr("rx", 5)
            .attr("ry", 5);

        // add the text 
        nodeEnter.append("text")
            .attr("x", -25)
            .attr("y", -10)
            .text(function(d) { return d.id; });

        node.exit().remove();

        force.on("tick", function() {
          link.attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });

          node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
        });

        // Restart the force layout.
        force.start();
    }

    function zoomed() {
      container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
    }

    function dblclick(d) {
      d3.select(this).classed("fixed", d.fixed = false);
      force.start();
    }

    function dragstarted(d) {
      // console.log("dragstarted");
    }

    function dragged(d,i) {
      var grid = 50;

      var nx = Math.round(d3.event.x/grid)*grid;
      var ny = Math.round(d3.event.y/grid)*grid;

      d.px = nx;
      d.py = ny;
      d3.select(this).classed("fixed", d.fixed = true);
    }

    function dragended(d) {
      // console.log("dragended");
    }

    // Make it all go
    update();
}

graph = new myGraph("#graph");

d3.json("graph.json", function(error, data) {
  if (error) throw error;
  // console.log(graph);
  data.nodes
    .forEach(function(d){
      graph.addNode(d);
    });
  data.links
    .forEach(function(d){
      graph.addLink(d.source, d.target);
    });
});

// You can do this from the console as much as you like...
// graph.addNode("A");
// graph.addNode("B");
// graph.addLink("A", "B");

</script>
</body>
</html>
