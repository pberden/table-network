<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.js"></script>


<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}


.node > rect {
  cursor: move;
  fill: #FFDB71;
  stroke: #FF7F0E;
  stroke-width: 1.5px;
}

.node > text {
  pointer-events: none;
  font-family: sans-serif;
  text-anchor: left;
  fill: #777;
  font-size:0.4em;
  font-weight: bold;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  user-select: none;
}

.node.fixed > rect{
  stroke: #f00;
}

.link, .drag_link {
  stroke-width: 4px;
  stroke: gray;
  opacity: 0.5;
}

.drag_link {
  stroke-linecap: round;
}
</style>
<body>
<script>
var width = 960,
    height = 500;

// var config = { "tick": true, "friction": .1, "linkStrength": 1, "linkDistance": 100, "charge": 5, "gravity": 0, "theta": .1 }

var force = d3.layout.force()
    .charge(-500)
    .linkDistance(100)
    .size([width, height])
    .on("tick", tick);

var zoom = d3.behavior.zoom()
    .scaleExtent([0.5, 10])
    .on("zoom", zoomed);

var drag = force.drag()
    .on("dragstart", dragstarted)
    .on("drag", dragged)
    .on("dragend", dragended);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
      .call(zoom);

var rect = svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style("fill", "none")
    .style("pointer-events", "all")
    .on("mousedown", log("mousedown rect"))
    .on("mouseup", log("mouseup rect"))
    .on("click", log("click rect"));

var container = svg.append("g");

var link = container.append("g").selectAll(".link"),
    node = container.append("g").selectAll(".node");


d3.json("graph.json", function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  // add the links
  link = link.data(force.links())
    .enter().append("line")
      .attr("class", "link");

  // define the nodes
  node = node.data(force.nodes())
    .enter().append("g")
      .attr("class", "node")
      .on("dblclick", function() { d3.event.stopPropagation(); })
      .on("dblclick.unfix", dblclick)
      .on("mousedown", function() { d3.event.stopPropagation(); })
      // .on("mousedown.log", dragged)
      .on("mouseup", log("mouseup node"))
      .on("click", log("click node"))
      .call(force.drag);
    
  // add rectangles
  node.append("rect")
      .attr("width", 60)
      .attr("height", 40)
      .attr("x", -30)
      .attr("y", -20)
      .attr("rx", 5)
      .attr("ry", 5);

  // add the text 
  node.append("text")
      .attr("x", -25)
      .attr("y", -10)
      .text(function(d) { return d.name; });

});

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  // node.attr("x", function(d) { return d.x; })
  //     .attr("y", function(d) { return d.y; });
  
  node.attr("transform", function(d) { 
      return "translate(" + d.x + "," + d.y + ")"; });
}

function zoomed() {
  container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

function dblclick(d) {
  d3.select(this).classed("fixed", d.fixed = false);
}

function dragstarted(d) {
  // d3.event.sourceEvent.stopPropagation(); // silence other listeners
  d3.select(this).classed("fixed", d.fixed = true);
}

function dragged(d,i) {
  var grid = 50;

  var nx = Math.round(d3.event.x/grid)*grid;
  var ny = Math.round(d3.event.y/grid)*grid;

  d.px = nx;
  d.py = ny;
}

function dragended(d) {
  // console.log(this);
}


// Debugging purpose
var div = d3.select("body").append("div")
    .style("float", "left")

function log(message) {
  return function() {
    div.append("p")
        .text(message)
        .style("background", "#ff0")
      .transition()
        .duration(2500)
        .style("opacity", 1e-6)
        .remove();
  };
}


</script>
</body>
</html>
