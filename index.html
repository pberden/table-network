<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.js"></script>


<style>

svg {
  overflow: visible;
}

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}


.node > rect {
  cursor: move;
  fill: #FFDB71;
  stroke: #FF7F0E;
  stroke-width: 1.5px;
}

.node > text {
  pointer-events: none;
  font-family: sans-serif;
  text-anchor: left;
  fill: #777;
  font-size:0.4em;
  font-weight: bold;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  -o-user-select: none;
  user-select: none;
}

.node.fixed > rect{
  stroke: #f00;
}

.link, .drag_link {
  stroke-width: 4px;
  stroke: gray;
  opacity: 0.5;
}

.drag_link {
  stroke-linecap: round;
}
</style>
<body>
<script>
var width = 960,
    height = 500;

// var config = { "tick": true, "friction": .1, "linkStrength": 1, "linkDistance": 100, "charge": 5, "gravity": 0, "theta": .1 }

var force = d3.layout.force()
    .charge(-500)
    .linkDistance(100)
    .size([width, height])
    .on("tick", tick);

var drag = force.drag()
    .on("dragstart", dragstarted)
    .on("drag", dragged)
    .on("dragend", dragended);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.append("g").selectAll(".link"),
    node = svg.append("g").selectAll(".node");

d3.json("graph.json", function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  // add the links
  link = link.data(force.links())
    .enter().append("line")
      .attr("class", "link");

  // define the nodes
  node = node.data(force.nodes())
    .enter().append("svg")
      .attr("class", "node")
      .on("dblclick", dblclick)
      .call(force.drag);
    
  // add rectangles
  node.append("rect")
      .attr("width", 60)
      .attr("height", 40)
      .attr("x", -30)
      .attr("y", -20)
      .attr("rx", 5)
      .attr("ry", 5);

  // add the text 
  node.append("text")
      .attr("x", -25)
      .attr("y", -10)
      .text(function(d) { return d.name; });

});

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("x", function(d) { return d.x; })
      .attr("y", function(d) { return d.y; });
  
  // node.attr("transform", function(d) { 
  //     return "translate(" + d.x + "," + d.y + ")"; });
}

function dblclick(d) {
  d3.select(this).classed("fixed", d.fixed = false);
}

function dragstarted(d) {
  d3.select(this)
    .classed("fixed", d.fixed = true);
}

function dragged(d) {
  force.stop();
  var grid = 50;
  console.log(Math.round(d.x/grid)*grid);
  d3.select(this)
    .attr("x", function(d) { return Math.round(d3.event.x/grid)*grid; })
    .attr("y", function(d) { return Math.round(d3.event.y/grid)*grid; });
  force.tick();
}

function dragended(d) {
  force.start();
  console.log(this);
}

</script>
</body>
</html>
